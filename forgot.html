<body class="login-body">
  <header>
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <a href="index.html" class="brand-logo left image-logo p-1"><img class="responsive-img"
          src="miraicon.png" alt="Mira technologies logo"
          width="40px"> Mira Technologies</a>
        <ul class="right">
          <li><a href="index.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>

    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="col s0 m3"></div>
      <div class="col s12 m6">
        <div id='loader'></div>
        <div class="center-align ">
          <img class="responsive-img" src="miraicon.png" alt="Mira technologies logo" width="60px"></a>
          <h4 class="indigo-text text-darken-4">Forgot Password</h4>

      <form id="forgot-form" style="padding:30px;" class="card-panel">
          <div class="row">

              <input id="email" name="email" type="text" autocomplete="email">

            </div>
          </div>
          <div class="row login-links">
            <div class="col s12 center-align">
              <button id="forgot-btn" class="btn waves-effect waves-light indigo darken-4 forgot-password-btn" type="submit" name="action">Continue
              </button>
            </div>
            <br>
          </div>
        </form>
        <div class="col s12 center-align">
          <a class="center indigo-text text-darken-4" href="login.html">Back to Login</a>
        </div>
      </div>
      <div class="col s0 m3"></div>
